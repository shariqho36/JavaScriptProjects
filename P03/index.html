<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/cc9f1d97d6.js" crossorigin="anonymous"></script>
    <title>Video PLayer</title>
</head>
<body>
    <!--Title-->
    <h1>Video Player</h1>
    <!--Video Player-->
    <video src="video/video1.mp4" class="video" id="video" poster="image/cover.jpeg" ></video>
    <!--Custome video player control-->
    <div class="controls">
<!--Play Button-->
<button class="btn" id="play">
    <i class="fa fa-play fa-2x "></i> 
</button>
<!--Stop Button-->
<button class="btn" id="stop">
    <i class="fa fa-stop fa-2x"></i>
</button>
<!--Progress Bra Slider-->
<input type="range" id="progress" class="progress"
    min="0" max="100" step="0.1" value="0"
/>

<!--Duration of Video-->
<span class="time" id="time">00:00</span>
    </div>

    <script src="script.js"></script>    
</body>
</html>
